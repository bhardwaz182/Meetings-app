<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/utils.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="parent d-type justify-content-center aligin-items-center">
        <div class="child">
            <div class="login-heading"> 
                <h1>Register Team</h1>
            </div>
            <hr/>
            <form>
                <label for="tname">Team name</label><br>
                <input type="text" id="tname" name="tname" class="full-width details"><br>
                <label for="ttag">Team tag</label><br>
                <input type="text" id="ttag" name="ttag" class="full-width details"><br>
                <label for="tdesc">Team Description</label><br>
                <input type="text" id="tdesc" name="tdesc" class="full-width details"><br>
                <label for="temail">Email id's of participants</label><br>
                <input type="text" id="temail" name="temail" class="full-width details"><br>
                <div class="d-type justify-space-between">
                    <button class="btn btn-primary">Register</button>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
